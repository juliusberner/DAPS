gpu: 0
batch_size: 10
num_runs: 4
save_dir: results
name: phase_retrieval_demo
wandb: false
sub_batch_size: 10
save_traj: false
save_samples: true
show_eval: false
seed: 42
data:
  name: ffhq
  root: dataset/ffhq256
  resolution: 256
  start_id: 0
  end_id: 10
model:
  name: ldm_ffhq
  ldm_config: config/model/_ldm_ffhq.yaml
  diffusion_path: checkpoint/ldm_ffhq.pt
task:
  likelihood_estimator_config:
    name: langevin
    step: 100
    lr: 5.0e-05
    ode_step: 5
    tau: 0.01
  operator:
    name: phase_retrieval
    oversample: 2.0
    sigma: 0.05
sampler:
  latent: true
  num_steps: 200
  solver: daps
  sigma_max: 10
  sigma_min: 0.1
  sigma_final: 0
  timestep: double_poly-7-0.5-0.5-1
