gpu: 0
batch_size: 10
num_runs: 4
save_dir: results
name: phase_retrieval_demo
wandb: false
sub_batch_size: 10
save_traj: false
save_samples: true
show_eval: false
seed: 42
data:
  name: ffhq
  root: dataset/demo
  resolution: 64
  start_id: 0
  end_id: 10
model:
  model:
    base_learning_rate: 2.0e-06
    target: ldm.models.diffusion.ddpm.LatentDiffusion
    params:
      linear_start: 0.0015
      linear_end: 0.0195
      num_timesteps_cond: 1
      log_every_t: 200
      timesteps: 1000
      first_stage_key: image
      image_size: 64
      channels: 3
      monitor: val/loss_simple_ema
      unet_config:
        target: ldm.modules.diffusionmodules.openaimodel.UNetModel
        params:
          image_size: 64
          in_channels: 3
          out_channels: 3
          model_channels: 224
          attention_resolutions:
          - 8
          - 4
          - 2
          num_res_blocks: 2
          channel_mult:
          - 1
          - 2
          - 3
          - 4
          num_head_channels: 32
      first_stage_config:
        target: ldm.models.autoencoder.VQModelInterface
        params:
          embed_dim: 3
          n_embed: 8192
          ckpt_path: checkpoint/vq-f4.pt
          ddconfig:
            double_z: false
            z_channels: 3
            resolution: 256
            in_channels: 3
            out_ch: 3
            ch: 128
            ch_mult:
            - 1
            - 2
            - 4
            num_res_blocks: 2
            attn_resolutions: []
            dropout: 0.0
          lossconfig:
            target: torch.nn.Identity
      cond_stage_config: __is_unconditional__
  data:
    target: main.DataModuleFromConfig
    params:
      batch_size: 42
      num_workers: 5
      wrap: false
      train:
        target: taming.data.faceshq.FFHQTrain
        params:
          size: 256
      validation:
        target: taming.data.faceshq.FFHQValidation
        params:
          size: 256
  lightning:
    callbacks:
      image_logger:
        target: main.ImageLogger
        params:
          batch_frequency: 5000
          max_images: 8
          increase_log_steps: false
    trainer:
      benchmark: true
task:
  likelihood_estimator_config:
    name: langevin
    step: 100
    lr: 5.0e-05
    ode_step: 5
    tau: 0.01
  operator:
    name: phase_retrieval
    oversample: 2.0
    sigma: 0.05
sampler:
  latent: false
  num_steps: 200
  solver: daps
  sigma_max: 100
  sigma_min: 0.1
  sigma_final: 0
