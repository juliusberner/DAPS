gpu: 0
batch_size: 10
num_runs: 4
save_dir: results
name: phase_retrieval_demo
wandb: false
sub_batch_size: 10
save_traj: false
save_samples: true
show_eval: false
seed: 42
data:
  name: ffhq
  root: dataset/demo
  resolution: 256
  start_id: 0
  end_id: 4
model:
  name: ldm_ffhq
  ldm_config: config/model/_ldm_ffhq.yaml
  diffusion_path: checkpoint/ldm_ffhq.pt
task:
  likelihood_estimator_config:
    name: double_langevin
    config1:
      name: langevin
      space: pixel
      step: 500
      lr: 2.0e-05
      ode_step: 3
      tau: 0.01
      lr_scheduler: sigma
    config2:
      name: langevin
      space: latent
      step: 100
      lr: 4.0e-06
      ode_step: 3
      tau: 0.01
      lr_scheduler: none
    t_cut: 0.8
  operator:
    name: phase_retrieval
    oversample: 2.0
    sigma: 0.05
sampler:
  latent: true
  num_steps: 200
  solver: daps
  sigma_max: 10
  sigma_min: 0.1
  sigma_final: 0
  timestep: double_poly-7-0.8-1-3
